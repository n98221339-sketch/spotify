<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Pro - Full File Upload</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-base: #000000;
            --bg-surface: #121212;
            --sp-green: #1ed760;
            --text-main: #ffffff;
            --text-sub: #b3b3b3;
        }

        body {
            background-color: var(--bg-base);
            color: var(--text-main);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .wrapper { display: flex; flex: 1; overflow: hidden; padding: 8px; gap: 8px; }
        
        /* Sidebar */
        .sidebar { width: 72px; background: var(--bg-surface); border-radius: 8px; display: flex; flex-direction: column; align-items: center; padding: 12px 0; gap: 20px; }
        .side-icon { font-size: 24px; color: var(--text-sub); cursor: pointer; transition: 0.2s; }
        .side-icon:hover { color: white; }

        /* Main Content */
        .main-content { flex: 1; background: var(--bg-surface); border-radius: 8px; overflow-y: auto; position: relative; }
        
        /* Top Bar - Chống liệt click 100% */
        .top-bar { 
            position: sticky; top: 0; height: 64px; padding: 0 24px; 
            display: flex; align-items: center; justify-content: flex-end; 
            background: rgba(0, 0, 0, 0.7); z-index: 5000; 
        }

        .profile-btn {
            background: #000;
            border: 1px solid #333;
            color: white;
            padding: 4px 12px 4px 4px;
            border-radius: 20px;
            display: none;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            z-index: 6000;
            transition: 0.2s;
        }
        .profile-btn:hover { background: #282828; transform: scale(1.05); }
        .profile-img { width: 28px; height: 28px; border-radius: 50%; object-fit: cover; }

        .btn-login { background: white; color: black; border: none; padding: 10px 20px; border-radius: 20px; font-weight: bold; cursor: pointer; }

        /* Modals */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 10000; }
        .modal-box { background: #282828; padding: 25px; border-radius: 12px; width: 340px; display: flex; flex-direction: column; gap: 12px; }
        .modal-box input { background: #3e3e3e; border: none; padding: 12px; border-radius: 4px; color: white; outline: none; }
        
        .upload-circle { width: 100px; height: 100px; border-radius: 50%; border: 2px dashed #555; margin: 0 auto; cursor: pointer; overflow: hidden; position: relative; }
        .upload-circle img { width: 100%; height: 100%; object-fit: cover; }
        .upload-square { width: 120px; height: 120px; border: 2px dashed #555; margin: 0 auto; cursor: pointer; overflow: hidden; border-radius: 4px; }
        .upload-square img { width: 100%; height: 100%; object-fit: cover; }

        /* Player Bar */
        .player-bar { height: 90px; background: black; display: flex; align-items: center; justify-content: space-between; padding: 0 16px; border-top: 1px solid #282828; z-index: 7000; }
        .p-left { width: 30%; display: flex; align-items: center; gap: 12px; }
        .p-center { flex: 1; max-width: 600px; display: flex; flex-direction: column; align-items: center; gap: 8px; }
        .bar-bg { height: 4px; background: #4f4f4f; border-radius: 2px; width: 100%; cursor: pointer; }
        .bar-fill { height: 100%; background: var(--sp-green); width: 0%; border-radius: 2px; }

        /* Song Table */
        .song-table { width: 100%; border-collapse: collapse; margin-top: 20px; color: var(--text-sub); }
        .song-row:hover { background: rgba(255,255,255,0.1); cursor: pointer; color: white; }
        .song-row td { padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.05); }

        .card-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 16px; padding: 20px; }
        .card { background: #181818; padding: 16px; border-radius: 8px; cursor: pointer; transition: 0.3s; }
        .card:hover { background: #282828; }
        .card img { width: 100%; aspect-ratio: 1; border-radius: 4px; margin-bottom: 10px; object-fit: cover; }
    </style>
</head>
<body>

    <div class="wrapper">
        <div class="sidebar">
            <i class="fas fa-home side-icon" onclick="showPage('home')"></i>
            <i class="fas fa-plus side-icon" onclick="openModal('folderModal')" title="Tạo Playlist"></i>
        </div>

        <div class="main-content">
            <div class="top-bar">
                <button id="loginBtn" class="btn-login" onclick="openModal('authModal')">Đăng nhập</button>
                
                <button id="profileBtn" class="profile-btn" onclick="openEditProfile()">
                    <img id="userImg" class="profile-img" src="">
                    <span id="userName">User</span>
                    <i class="fas fa-caret-down"></i>
                </button>
                <i id="logoutIcon" class="fas fa-sign-out-alt" onclick="logout()" style="margin-left: 15px; cursor: pointer; display: none; color: var(--text-sub);" title="Đăng xuất"></i>
            </div>

            <div id="homePage" style="padding: 20px;">
                <h2>Playlist của bạn</h2>
                <div class="card-grid" id="folderGrid"></div>
            </div>

            <div id="folderPage" style="display:none">
                <div style="padding: 40px 24px; background: linear-gradient(transparent, rgba(0,0,0,0.5)); display: flex; align-items: flex-end; gap: 24px;">
                    <img id="fImg" src="" style="width: 200px; height: 200px; box-shadow: 0 8px 24px rgba(0,0,0,0.5); border-radius: 4px;">
                    <div>
                        <h1 id="fTitle" style="font-size: 48px; margin: 0;"></h1>
                        <button class="btn-login" style="margin-top: 15px; background: var(--sp-green);" onclick="openModal('songModal')">Thêm bài hát</button>
                    </div>
                </div>
                <table class="song-table">
                    <tbody id="songBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="player-bar">
        <div class="p-left">
            <img id="pImg" src="https://via.placeholder.com/56" style="width:56px; height:56px; border-radius:4px; object-fit: cover;">
            <div><b id="pTitle" style="font-size:14px">Chưa chọn bài</b><br><span id="pArtist" style="font-size:12px; color:gray">Nghệ sĩ</span></div>
        </div>
        <div class="p-center">
            <i class="fas fa-play" id="pPlayIcon" style="font-size:24px; cursor:pointer" onclick="togglePlay()"></i>
            <div class="bar-bg" onclick="seek(event)" style="margin-top:10px"><div class="bar-fill" id="pFill"></div></div>
        </div>
        <div class="p-right" style="width:30%"></div>
    </div>

    <div class="modal" id="authModal">
        <div class="modal-box">
            <h3>Cài đặt hồ sơ</h3>
            <div class="upload-circle" onclick="document.getElementById('userFile').click()">
                <img id="authPreview" src="https://i.pravatar.cc/150">
            </div>
            <input type="file" id="userFile" hidden accept="image/*" onchange="previewImg(this, 'authPreview')">
            <input type="text" id="authName" placeholder="Tên hiển thị...">
            <button class="btn-login" style="background:var(--sp-green)" onclick="saveProfile()">LƯU HỒ SƠ</button>
        </div>
    </div>

    <div class="modal" id="folderModal">
        <div class="modal-box">
            <h3>Tạo Playlist mới</h3>
            <div class="upload-square" onclick="document.getElementById('fFile').click()">
                <img id="fPreview" src="https://via.placeholder.com/150">
            </div>
            <input type="file" id="fFile" hidden accept="image/*" onchange="previewImg(this, 'fPreview')">
            <input type="text" id="fName" placeholder="Tên Playlist...">
            <button class="btn-login" style="background:var(--sp-green)" onclick="createFolder()">XÁC NHẬN</button>
        </div>
    </div>

    <div class="modal" id="songModal">
        <div class="modal-box">
            <h3>Thêm bài hát</h3>
            
            <label style="font-size:12px">Ảnh bài hát (Click để chọn):</label>
            <div class="upload-square" style="width:80px; height:80px" onclick="document.getElementById('sImgFile').click()">
                <img id="sPreview" src="https://via.placeholder.com/150">
            </div>
            <input type="file" id="sImgFile" hidden accept="image/*" onchange="previewImg(this, 'sPreview')">

            <label style="font-size:12px">File nhạc (MP3):</label>
            <input type="file" id="sAudioFile" accept="audio/mp3">
            
            <input type="text" id="sTitle" placeholder="Tên bài hát">
            <input type="text" id="sArtist" placeholder="Nghệ sĩ">
            
            <button class="btn-login" style="background:var(--sp-green)" id="addSongBtn" onclick="addSong()">TẢI LÊN</button>
        </div>
    </div>

    <audio id="audio"></audio>

    <script>
        let db = JSON.parse(localStorage.getItem('sp_pro_db')) || [];
        let user = JSON.parse(localStorage.getItem('sp_pro_user')) || null;
        let curFolder = -1;
        const audio = document.getElementById('audio');

        window.onload = () => { checkAuth(); renderHome(); };

        function save() {
            try {
                localStorage.setItem('sp_pro_db', JSON.stringify(db));
                localStorage.setItem('sp_pro_user', JSON.stringify(user));
            } catch(e) {
                alert("Bộ nhớ đầy! Bạn nên chọn file nhạc nhẹ hơn (dưới 3-5MB).");
            }
        }

        /* --- AUTH & CLICK PROFILE --- */
        function checkAuth() {
            const btn = document.getElementById('profileBtn');
            const login = document.getElementById('loginBtn');
            const logout = document.getElementById('logoutIcon');
            if (user) {
                btn.style.display = 'flex'; login.style.display = 'none'; logout.style.display = 'block';
                document.getElementById('userName').innerText = user.name;
                document.getElementById('userImg').src = user.img;
            } else {
                btn.style.display = 'none'; login.style.display = 'block'; logout.style.display = 'none';
            }
        }

        function openEditProfile() {
            document.getElementById('authName').value = user.name;
            document.getElementById('authPreview').src = user.img;
            openModal('authModal');
        }

        function saveProfile() {
            const name = document.getElementById('authName').value;
            if(!name) return;
            user = { name, img: document.getElementById('authPreview').src };
            save(); checkAuth(); closeModal();
        }

        function logout() { user = null; save(); checkAuth(); }

        /* --- LOGIC PLAYLIST & SONG --- */
        function createFolder() {
            const name = document.getElementById('fName').value;
            if(!name) return;
            db.push({ name, img: document.getElementById('fPreview').src, songs: [] });
            save(); renderHome(); closeModal();
        }

        function renderHome() {
            const grid = document.getElementById('folderGrid'); grid.innerHTML = '';
            db.forEach((f, i) => {
                grid.innerHTML += `<div class="card" onclick="openFolder(${i})"><img src="${f.img}"><b>${f.name}</b></div>`;
            });
        }

        function openFolder(i) {
            curFolder = i;
            document.getElementById('fTitle').innerText = db[i].name;
            document.getElementById('fImg').src = db[i].img;
            renderSongs(); showPage('folder');
        }

        async function addSong() {
            const title = document.getElementById('sTitle').value;
            const artist = document.getElementById('sArtist').value || "Nghệ sĩ";
            const audioFile = document.getElementById('sAudioFile').files[0];
            const songImg = document.getElementById('sPreview').src;
            const btn = document.getElementById('addSongBtn');

            if(!title || !audioFile) return alert("Vui lòng nhập tên và chọn file nhạc!");

            btn.innerText = "ĐANG TẢI..."; btn.disabled = true;

            const audioBase64 = await toBase64(audioFile);
            db[curFolder].songs.push({ title, artist, img: songImg, link: audioBase64 });
            
            save(); renderSongs(); closeModal();
            btn.innerText = "TẢI LÊN"; btn.disabled = false;
        }

        function renderSongs() {
            const body = document.getElementById('songBody'); body.innerHTML = '';
            db[curFolder].songs.forEach((s, i) => {
                body.innerHTML += `
                    <tr class="song-row" onclick="playSong(${i})">
                        <td width="40">${i+1}</td>
                        <td style="display:flex; align-items:center; gap:10px">
                            <img src="${s.img}" style="width:40px; height:40px; border-radius:3px; object-fit:cover;">
                            <b>${s.title}</b>
                        </td>
                        <td>${s.artist}</td>
                        <td style="text-align:right"><i class="fas fa-trash" onclick="event.stopPropagation(); deleteSong(${i})"></i></td>
                    </tr>`;
            });
        }

        function deleteSong(i) {
            if(confirm("Xóa bài này?")) { db[curFolder].songs.splice(i, 1); save(); renderSongs(); }
        }

        function playSong(i) {
            const s = db[curFolder].songs[i];
            audio.src = s.link;
            audio.play();
            document.getElementById('pTitle').innerText = s.title;
            document.getElementById('pArtist').innerText = s.artist;
            document.getElementById('pImg').src = s.img;
            document.getElementById('pPlayIcon').className = "fas fa-pause";
        }

        function togglePlay() {
            if(audio.paused) { audio.play(); document.getElementById('pPlayIcon').className = "fas fa-pause"; }
            else { audio.pause(); document.getElementById('pPlayIcon').className = "fas fa-play"; }
        }

        /* --- TOOLS --- */
        function toBase64(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result);
                reader.readAsDataURL(file);
            });
        }

        function previewImg(input, imgId) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => document.getElementById(imgId).src = e.target.result;
                reader.readAsDataURL(input.files[0]);
            }
        }

        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModal() { 
            document.querySelectorAll('.modal').forEach(m => m.style.display = 'none'); 
            document.getElementById('sPreview').src = "https://via.placeholder.com/150";
        }
        function showPage(p) {
            document.getElementById('homePage').style.display = p === 'home' ? 'block' : 'none';
            document.getElementById('folderPage').style.display = p === 'folder' ? 'block' : 'none';
        }

        audio.ontimeupdate = () => {
            const p = (audio.currentTime / audio.duration) * 100;
            document.getElementById('pFill').style.width = p + "%";
        };
        
        window.onclick = (e) => { if(e.target.classList.contains('modal')) closeModal(); }
    </script>
</body>
</html>
